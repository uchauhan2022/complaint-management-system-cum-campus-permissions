      <div class="panel-header panel-header-lg">
        <h2 align="center" class="d-sm-block" style="color:white;">HOSTEL COMPLAINT MANAGEMENT SYSTEM</h2>
        <div class="container">
        </div>
      </div>
      <div class="content" style="margin-top: -90px;">
        <div class="row">
          <div class="col-md-12">
            <div class="card">
              <div class="card-header">
                <h5 class="title">Generate Hostel Complaints Report</h5>
              </div>
              <div class="card-body">
                <form method="POST" action="{{url_for('hostel.generateReport')}}">
                  <div class="row">
                    <div class="col-md-5 pr-1">
                      <div class="form-group">
                        <label class="label-control">From Date:</label>
                        <input type="text" class="form-control datetimepicker1 mx-auto" name="startDate" placeholder="DD-MM-YYYY" required/>
                      </div>
                    </div>
                    <div class="col-md-5 pr-1">
                      <div class="form-group">
                        <label class="label-control">To Date:</label>
                        <input type="text" class="form-control datetimepicker2 mx-auto" name="endDate" placeholder="DD-MM-YYYY" required/>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-4 pr-1">
                      <div class="form-group">
                        <label>Type of Complaint</label>
                        <select class="form-select form-control" aria-label="Default select example"
                          name="type-of-complaint" required>
                          <option value="all" selected>All</option>
                          {%for complaintType in complaintTypes %}
                          <option value="{{complaintType[1]}}">{{complaintType[1]}}</option>
                          {%endfor%}
                        </select>
                      </div>
                    </div>
                    <div class="col-md-4 pr-1">
                      <div class="form-group">
                        <label>Status</label>
                        <select class="form-select form-control" aria-label="Default select example"
                          name="status" required>
                          <option value="all" selected>All</option>
                          <option value="Active">Active</option>
                          <option value="Pending Approval">Pending Approval</option>
                          <option value="Completed">Completed</option>
                          <option value="Discarded">Discarded</option>
                        </select>
                      </div>
                    </div>
                    <div class="col-md-3 pr-1" style="padding-top: 0.75rem;">
                      <div class="form-group">
                        <button type="submit" class="btn btn-primary btn-round btn-small btn-block" name="submit" value="GenerateReport"> Generate Report</button>
                      </div>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
      </div>
    </div>

  <script>
    $(document).ready(function () {
      $("#myInput1").on("keyup", function () {
        var value = $(this).val().toLowerCase();
        $("#myTable1 tr").filter(function () {
          $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
        });
      });
    });
    $(document).ready(function () {
      $("#myInput2").on("keyup", function () {

    jQuery(function ($) {
      $('body').on('click', '#selectAll', function () {
        $('.form-check-input').prop('checked', this.checked);
      });

      $('body').on('click', '.form-check-input', function () {
        if ($('.form-check-input').length == $('.form-check-input:checked').length) {
          $('#selectAll').prop('checked', true);
        } else {
          $("#selectAll").prop('checked', false);
        }

      });
    });
  </script>
